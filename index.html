      <div class="card mt-4 mb-4">

            <div class="col-md-8" id="header-text">
              <h1>Weather App</h1>
            </div>
            <div class="col-md-4" id="header-div">

                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexSwitchCheckChecked"
                    >Today</label
                  >
                </div>
              </div>
            </div>
          </form>
